<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eduventure</title>
    <link rel="stylesheet" href="ht
    tps://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Main Page Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            color: white;
        }

        .start-container {
            position: absolute;
            left: 10%;
            bottom: 20%;
        }

        .start-btn {
            background-color: #6B4226;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .start-btn:hover {
            background-color: #A05A2C;
        }

        /* Responsive Design for Small Screens */
        @media (max-width: 768px) {
            .start-container {
                left: 22%;
                bottom: 25%;
            }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="video/main_bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Start Button -->
    <div class="start-container">
        <button class="start-btn" onclick="startGame()">Start Now!</button>
    </div>

    <script>
       function startGame() {
        window.location.href = "./components/signup.html"; // Redirects to game.html
    }
    </script>

</body>
</html>
