<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('../image/signup_bg.png') no-repeat center bottom/cover;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 70%;
            max-width: 200px;
            position: absolute;
            bottom: 25%;
        }

        .btn-custom {
            background-color: #6B4226;
            color: white;
            border-radius: 10px;
            padding: 6px 10px;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #A05A2C;
        }

        .form-control {
            font-size: 0.8rem;
            padding: 5px;
        }

        .login-link {
            color: #6B4226;
            font-size: 0.8rem;
            cursor: pointer;
            text-decoration: underline;
        }

        .modal-content {
            width: 80%;
            max-width: 220px;
            margin: auto;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h5>Sign Up</h5>
        <form id="signup-form">
            <div class="mb-1">
                <input type="text" id="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="mb-1">
                <input type="number" id="age" class="form-control" placeholder="Age" required>
            </div>
            <div class="mb-1">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-custom">Sign Up</button>
        </form>
        <p class="mt-1">
            <span class="login-link" data-bs-toggle="modal" data-bs-target="#loginModal">Login</span>
        </p>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-2">
                <div class="modal-header">
                    <h6 class="modal-title" id="loginModalLabel">Login</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-1">
                            <input type="text" id="login-name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="mb-1">
                            <input type="password" id="login-password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn-custom">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const signupForm = document.getElementById("signup-form");
            const loginForm = document.getElementById("login-form");

            signupForm.addEventListener("submit", function(e) {
                e.preventDefault();
                const name = document.getElementById("name").value;
                const age = document.getElementById("age").value;
                const password = document.getElementById("password").value;

                if (name && age && password) {
                    const userData = { name, age, password };
                    localStorage.setItem("user", JSON.stringify(userData));
                    window.location.href = "../components/main_page.html";
                }
            });

            loginForm.addEventListener("submit", function(e) {
                e.preventDefault();
                const name = document.getElementById("login-name").value;
                const password = document.getElementById("login-password").value;

                const storedUser = JSON.parse(localStorage.getItem("user"));

                if (storedUser && storedUser.name === name && storedUser.password === password) {
                    window.location.href = "../components/main_page.html";
                } else {
                    alert("Invalid credentials. Please try again.");
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
