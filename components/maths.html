<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy Bunny - Math Run</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #312e81, #7e22ce, #15803d);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
        }

        .forest {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding-bottom: 4rem;
        }

        .tree {
            width: 40px;
            height: 80px;
            background: #064e3b;
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
            animation: sway 2s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .game-panel {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(5px);
    padding: 1rem; /* Reduced padding */
    border-radius: 0.5rem; /* Smaller border radius */
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15); /* Reduced shadow */
    z-index: 10;
    transition: transform 0.3s;
    margin-bottom: 1rem; /* Less margin */
}


        .game-panel:hover {
            transform: scale(1.05);
        }

        .title {
            font-size: 2.5rem;
            color: #6b21a8;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .stat-box {
            background: #f3e8ff;
            padding: 1rem;
            border-radius: 0.75rem;
            min-width: 120px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #7e22ce;
            font-weight: bold;
        }

        .stat-value {
            font-size: 1.875rem;
            color: #581c87;
            font-weight: bold;
        }

        .problem {
            font-size: 2rem;
            font-weight: bold;
            color: #4c1d95;
            background: #f3e8ff;
            padding: 1rem;
            border-radius: 0.75rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
        }

        input {
            width: 100px;
            padding: 0.75rem;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid #a855f7;
            border-radius: 0.75rem;
            outline: none;
        }

        input:focus {
            border-color: #7e22ce;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.3);
        }

        button {
            background: #7e22ce;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #6b21a8;
            transform: scale(1.05);
        }

        .rabbit {
            position: absolute;
            bottom: 120px;
            width: 50px;
            height: 50px;
            transition: left 0.05s linear;
        }

        .rabbit::before {
            content: "üê∞";
            font-size: 3rem;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.3));
        }

        .success-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: #fef08a;
            animation: bounce 1s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -60%); }
            50% { transform: translate(-50%, -40%); }
        }

        .speed-boost {
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 1.5rem;
            animation: ping 1s infinite;
        }

        @keyframes ping {
            0% { transform: scale(1); opacity: 1; }
            75%, 100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
  <p style=" margin-right: 85%;" onclick="back()"> < back </p>
    <div class="game-container">
        <div class="forest">
            <!-- Trees will be added by JavaScript -->
        </div>

        <div class="game-panel">
            <h1 class="title">Speedy Bunny - Math Run</h1>
            <div class="stats">
                <div class="stat-box">
                    <p class="stat-label">SCORE</p>
                    <p class="stat-value" id="score">0</p>
                </div>
                <div class="stat-box">
                    <p class="stat-label">SPEED</p>
                    <p class="stat-value" id="speed">5</p>
                </div>
            </div>
            
            <div class="problem" id="problem">0 + 0 = ?</div>
            <form id="game-form" class="input-group">
                <input type="number" id="answer" placeholder="?" required>
                <button type="submit">Check</button>
            </form>
        </div>

        <div class="rabbit" id="rabbit"></div>
    </div>

    <script>
        let position = 0;
        let speed = 5;
        let score = 0;
        let num1 = 0;
        let num2 = 0;

        // Create trees
        const forest = document.querySelector('.forest');
        for (let i = 0; i < 12; i++) {
            const tree = document.createElement('div');
            tree.className = 'tree';
            tree.style.animationDelay = `${i * 0.2}s`;
            forest.appendChild(tree);
        }

        function generateNewProblem() {
            num1 = Math.floor(Math.random() * 10);
            num2 = Math.floor(Math.random() * 10);
            document.getElementById('problem').textContent = `${num1} + ${num2} = ?`;
            document.getElementById('answer').value = '';
        }

        function showSuccess() {
            const successMsg = document.createElement('div');
            successMsg.className = 'success-message';
            successMsg.textContent = '‚≠ê Correct! ‚≠ê';
            document.body.appendChild(successMsg);
            setTimeout(() => successMsg.remove(), 1000);
        }

        function updateSpeedBoost() {
            const rabbit = document.getElementById('rabbit');
            const existingBoost = rabbit.querySelector('.speed-boost');
            if (speed > 10 && !existingBoost) {
                const boost = document.createElement('div');
                boost.className = 'speed-boost';
                boost.textContent = '‚ö°';
                rabbit.appendChild(boost);
            } else if (speed <= 10 && existingBoost) {
                existingBoost.remove();
            }
        }

        document.getElementById('game-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = num1 + num2;

            if (userAnswer === correctAnswer) {
                showSuccess();
                speed = Math.min(speed + 2, 15);
                score += 10;
            } else {
                speed = Math.max(speed - 1, 1);
                score = Math.max(score - 5, 0);
            }

            document.getElementById('speed').textContent = speed;
            document.getElementById('score').textContent = score;
            updateSpeedBoost();
            generateNewProblem();
        });

        // Game loop
        function gameLoop() {
            position = (position + speed) % window.innerWidth;
            document.getElementById('rabbit').style.left = `${position}px`;
            requestAnimationFrame(gameLoop);
        }

        // Initialize game
        generateNewProblem();
        gameLoop();
        function back() {
           window.location.href ="games.html";
        }
    </script>
</body>
</html>
