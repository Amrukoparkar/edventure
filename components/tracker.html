<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: rgb(22, 22, 22);
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #f3f3f3; /* Light background for contrast */
        }
        
        .tracker-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #ff758c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            z-index: 2;
        }

        .back-button:hover {
            background-color: #ff4f70;
        }

        /* Background Image at the Bottom */
        .bg-image {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px; /* Adjust as needed */
            opacity: 0.8;
            z-index: 1;
        }

    </style>
</head>
<body>

    <div class="tracker-container">
        <h1>üìä Progress Tracker</h1>
        <p><strong>üî• Streak:</strong> <span id="streakCount">0</span> Days</p>
        <p><strong>‚è≥ Today's Usage:</strong> <span id="sessionTime">0</span> min</p>
        <p><strong>üìà Total Time:</strong> <span id="totalTime">0</span> min</p>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">‚¨Ö Go Back</button>

    <!-- Background Image at the Bottom -->
    <img src="../image/bg.png" alt="Background" class="bg-image">

    <script>
        // Local storage keys
        const STREAK_KEY = "streak";
        const LAST_VISIT_KEY = "lastVisit";
        const TOTAL_TIME_KEY = "totalTime";

        let streak = localStorage.getItem(STREAK_KEY) ? parseInt(localStorage.getItem(STREAK_KEY)) : 0;
        let totalTime = localStorage.getItem(TOTAL_TIME_KEY) ? parseInt(localStorage.getItem(TOTAL_TIME_KEY)) : 0;
        let lastVisit = localStorage.getItem(LAST_VISIT_KEY);
        let startTime = Date.now(); // Store the session start time

        function updateTracker() {
            let now = new Date();
            let todayDate = now.toDateString();

            if (lastVisit) {
                let lastVisitDate = new Date(lastVisit);
                let difference = (now - lastVisitDate) / (1000 * 60 * 60 * 24);

                if (difference >= 1 && difference < 2) {
                    streak++; // Continue streak
                } else if (difference >= 2) {
                    streak = 1; // Reset streak if gap > 1 day
                }
            } else {
                streak = 1;
            }

            localStorage.setItem(STREAK_KEY, streak);
            localStorage.setItem(LAST_VISIT_KEY, todayDate);

            document.getElementById("streakCount").textContent = streak;
            document.getElementById("totalTime").textContent = totalTime;
        }

        function trackUsageTime() {
            let sessionDuration = Math.floor((Date.now() - startTime) / 60000);
            document.getElementById("sessionTime").textContent = sessionDuration;
            
            totalTime += sessionDuration;
            localStorage.setItem(TOTAL_TIME_KEY, totalTime);
            document.getElementById("totalTime").textContent = totalTime;
        }

        function goBack() {
            window.location.href = 'main_page.html';
        }

        updateTracker();
        window.addEventListener("beforeunload", trackUsageTime);
    </script>

</body>
</html>
