<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2d5c23;
            padding: 20px;
            color: white;
            background-image: url('https://www.publicdomainpictures.net/pictures/320000/velka/jungle-background-1576847309es8.jpg');
            background-size: cover;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px black;
            color: black;
        }
        .question {
            font-size: 22px;
            margin-bottom: 15px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .option {
            padding: 10px;
            margin: 5px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .option:hover {
            background: #388e3c;
        }
        .clue {
            font-weight: bold;
            margin-top: 10px;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üåø Jungle Treasure Hunt Quiz üèÜ</h2>
        <p class="question" id="question">Loading...</p>
        <div class="options" id="options"></div>
        <p class="clue" id="clue"></p>
        <a href="./gk.html"><button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Back to Main Page</button></a>
    </div>

    <script>
        const questions = [
            { q: "Who was the first female Prime Minister of the United Kingdom?", a: "Margaret Thatcher", options: ["Theresa May", "Margaret Thatcher", "Angela Merkel", "Indira Gandhi"], clue: "The Iron Lady!" },
            { q: "In which year did the Berlin Wall fall?", a: "1989", options: ["1975", "1989", "1991", "2000"], clue: "The end of a divided Germany!" },
            { q: "Who was the first Emperor of China?", a: "Qin Shi Huang", options: ["Qin Shi Huang", "Mao Zedong", "Sun Yat-sen", "Confucius"], clue: "The Terracotta Army belongs to him!" },
            { q: "Who was the first President of India?", a: "Dr. Rajendra Prasad", options: ["Jawaharlal Nehru", "Dr. Rajendra Prasad", "Sardar Patel", "Indira Gandhi"], clue: "The first leader of independent India!" },
            { q: "In which year was the United Nations founded?", a: "1945", options: ["1919", "1945", "1950", "1965"], clue: "A global organization for peace." }
        ];
        
        let currentQuestion = 0;
        
        function loadQuestion() {
            document.getElementById("question").innerText = questions[currentQuestion].q;
            document.getElementById("clue").innerText = "";
            let optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            questions[currentQuestion].options.forEach(option => {
                let button = document.createElement("button");
                button.innerText = option;
                button.classList.add("option");
                button.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(button);
            });
        }
        
        function checkAnswer(selectedOption) {
            if (selectedOption === questions[currentQuestion].a) {
                document.getElementById("clue").innerText = "‚úÖ " + questions[currentQuestion].clue;
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    setTimeout(loadQuestion, 2000);
                } else {
                    setTimeout(() => {
                        document.getElementById("question").innerText = "üéÅ The hidden treasure is in PARIS, FRANCE ‚Äì the 2024 Olympics host country!";
                        document.getElementById("clue").innerText = "üèÜ Congratulations, you found the treasure!";
                        document.getElementById("options").innerHTML = "";
                    }, 2000);
                }
            } else {
                alert("‚ùå Wrong answer! Try again.");
            }
        }
        
        function goBack() {
            window.history.back();
        }
        
        loadQuestion();
    </script>
</body>
</html>
