<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion & Mouse Quiz</title>
    <style>
        body {
            background-image: url('../image/bg.png'); /* Background Image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: rgb(23, 7, 57);
            text-align: center;
        }

        .quiz-container {
            background: lavender;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
            margin-top: 50px;
        }

        .question {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        .options label {
            background: #ffcc00;
            color: rgb(0, 0, 0);
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .options label:hover {
            background: #ff9900;
        }

        .btn {
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Lion & Mouse Quiz</h1>
        <div id="quiz"></div>
        <button class="btn" onclick="submitQuiz()">Submit</button>
    </div>

    <script>
        const questions = [
            { question: "What did the lion do when he first saw the mouse?", options: ["A) He ignored it", "B) He tried to eat it", "C) He played with it", "D) He ran away"], answer: "B" },
            { question: "Why did the lion let the mouse go?", options: ["A) The mouse begged for mercy", "B) The lion was not hungry", "C) The mouse offered to help in the future", "D) The lion was afraid of the mouse"], answer: "C" },
            { question: "How did the lion get trapped?", options: ["A) He fell into a hole", "B) Hunters caught him in a net", "C) He got stuck in a tree", "D) The mouse trapped him"], answer: "B" },
            { question: "How did the mouse help the lion?", options: ["A) It brought food for the lion", "B) It distracted the hunters", "C) It chewed the net and freed the lion", "D) It asked other animals to help"], answer: "C" },
            { question: "What is the moral of the story?", options: ["A) Strength is more important than kindness", "B) A small act of kindness can lead to great rewards", "C) Never trust a mouse", "D) Lions should not talk to other animals"], answer: "B" }
        ];

        function loadQuiz() {
            let quizContainer = document.getElementById("quiz");
            quizContainer.innerHTML = "";
            questions.forEach((q, index) => {
                let questionHTML = `<div class="question">${index + 1}. ${q.question}</div>`;
                questionHTML += `<div class="options">`;
                q.options.forEach(option => {
                    let value = option.charAt(0); 
                    questionHTML += `<label><input type="radio" name="q${index}" value="${value}"> ${option}</label>`;
                });
                questionHTML += `</div>`;
                quizContainer.innerHTML += questionHTML;
            });
        }

        function submitQuiz() {
            let score = 0;
            questions.forEach((q, index) => {
                let selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                if (selectedOption && selectedOption.value === q.answer) {
                    score++;
                }
            });

            // Redirecting to result page with score in URL
            window.location.href = `story_1_quiz_result.html?score=${score}`;
        }

        loadQuiz();
    </script>
</body>
</html>
