<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Turtle & The Birds Quiz</title>
    <style>
        body {
            background-image: url('../image/bg.png'); /* Background Image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: rgb(23, 7, 57);
            text-align: center;
        }

        .quiz-container {
            background: lavender;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
            margin-top: 50px;
        }

        .question {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        .options label {
            background: #ffcc00;
            color: rgb(0, 0, 0);
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .options label:hover {
            background: #ff9900;
        }

        .btn {
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>The Turtle & The Birds Quiz</h1>
        <div id="quiz"></div>
        <button class="btn" onclick="submitQuiz()">Submit</button>
    </div>

    <script>
        const questions = [
            { question: "Why did the turtle want to leave the pond?", options: ["A) It wanted to explore new places", "B) The water was drying up", "C) The birds forced it to leave", "D) It was searching for food"], answer: "B" },
            { question: "How did the birds help the turtle fly?", options: ["A) They carried it on their back", "B) They tied a rope around it", "C) They held a stick, and the turtle bit it", "D) They held its legs and lifted it"], answer: "C" },
            { question: "What mistake did the turtle make while flying?", options: ["A) It let go of the stick", "B) It opened its mouth to speak", "C) It got scared and panicked", "D) It flapped its legs too much"], answer: "B" },
            { question: "What happened when the turtle opened its mouth?", options: ["A) It started talking to the birds", "B) It scared the birds away", "C) It lost its grip and fell", "D) The birds dropped the stick"], answer: "C" },
            { question: "What is the moral of the story?", options: ["A) Always trust your friends", "B) Silence is golden", "C) Turtles cannot fly", "D) Always listen to the birds"], answer: "B" }
        ];

        function loadQuiz() {
            let quizContainer = document.getElementById("quiz");
            quizContainer.innerHTML = "";
            questions.forEach((q, index) => {
                let questionHTML = `<div class='question'>${index + 1}. ${q.question}</div>`;
                questionHTML += `<div class='options'>`;
                q.options.forEach(option => {
                    let value = option.charAt(0);
                    questionHTML += `<label><input type='radio' name='q${index}' value='${value}'> ${option}</label>`;
                });
                questionHTML += `</div>`;
                quizContainer.innerHTML += questionHTML;
            });
        }

        function submitQuiz() {
            let score = 0;
            questions.forEach((q, index) => {
                let selectedOption = document.querySelector(`input[name='q${index}']:checked`);
                if (selectedOption && selectedOption.value === q.answer) {
                    score++;
                }
            });

            // Redirecting to result page with score in URL
            window.location.href = `story_3_quiz_result.html?score=${score}`;
        }

        loadQuiz();
    </script>
</body>
</html>
