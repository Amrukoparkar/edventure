<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fox & The Crow Quiz</title>
    <style>
        body {
            background-image: url('../image/bg.png'); /* Background Image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: rgb(23, 7, 57);
            text-align: center;
        }

        .quiz-container {
            background: lavender;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
            margin-top: 50px;
        }

        .question {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        .options label {
            background: #ffcc00;
            color: rgb(0, 0, 0);
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .options label:hover {
            background: #ff9900;
        }

        .btn {
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>The Fox & The Crow Quiz</h1>
        <div id="quiz"></div>
        <button class="btn" onclick="submitQuiz()">Submit</button>
    </div>

    <script>
        const questions = [
            { question: "What was the crow holding in its beak?", options: ["A) A piece of cheese", "B) A piece of bread", "C) A piece of meat", "D) A fruit"], answer: "B" },
            { question: "What did the fox do to trick the crow?", options: ["A) Shouted loudly", "B) Asked for food", "C) Praised its voice", "D) Scared the crow"], answer: "C" },
            { question: "What happened when the crow opened its beak?", options: ["A) It sang beautifully", "B) The food fell down", "C) The fox gave it a gift", "D) The crow flew away"], answer: "B" },
            { question: "What did the fox do after getting the food?", options: ["A) Gave it back", "B) Ran away happily", "C) Shared it with the crow", "D) Threw it away"], answer: "B" },
            { question: "What lesson does the story teach?", options: ["A) Always trust compliments", "B) Never talk to strangers", "C) Don't be fooled by flattery", "D) Foxes are kind animals"], answer: "C" }
        ];

        function loadQuiz() {
            let quizContainer = document.getElementById("quiz");
            quizContainer.innerHTML = "";
            questions.forEach((q, index) => {
                let questionHTML = `<div class='question'>${index + 1}. ${q.question}</div>`;
                questionHTML += `<div class='options'>`;
                q.options.forEach(option => {
                    let value = option.charAt(0);
                    questionHTML += `<label><input type='radio' name='q${index}' value='${value}'> ${option}</label>`;
                });
                questionHTML += `</div>`;
                quizContainer.innerHTML += questionHTML;
            });
        }

        function submitQuiz() {
            let score = 0;
            questions.forEach((q, index) => {
                let selectedOption = document.querySelector(`input[name='q${index}']:checked`);
                if (selectedOption && selectedOption.value === q.answer) {
                    score++;
                }
            });

            // Redirecting to result page with score in URL
            window.location.href = `story_1_quiz_result.html?score=${score}`;
        }

        loadQuiz();
    </script>
</body>
</html>
