<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tortoise & The Hare Quiz</title>
    <style>
        body {
            background-image: url('../image/bg.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: rgb(23, 7, 57);
            text-align: center;
        }

        .quiz-container {
            background: lavender;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
            margin-top: 50px;
        }

        .question {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        .options label {
            background: #ffcc00;
            color: rgb(0, 0, 0);
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .options label:hover {
            background: #ff9900;
        }

        .btn {
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>The Tortoise & The Hare Quiz</h1>
        <div id="quiz"></div>
        <button class="btn" onclick="submitQuiz()">Submit</button>
    </div>

    <script>
        const questions = [
            { question: "Why did the hare feel confident about winning the race?", options: ["A) He was faster than the tortoise", "B) The tortoise was not trying", "C) He had practiced a lot", "D) The tortoise was injured"], answer: "A" },
            { question: "What mistake did the hare make during the race?", options: ["A) He got lost on the path", "B) He stopped to take a nap", "C) He ran too slowly", "D) He helped the tortoise"], answer: "B" },
            { question: "How did the tortoise win the race?", options: ["A) He ran faster than the hare", "B) The hare got tired and quit", "C) He kept going without stopping", "D) He used a shortcut"], answer: "C" },
            { question: "What was the hare doing while the tortoise was reaching the finish line?", options: ["A) Sleeping under a tree", "B) Eating food", "C) Running fast", "D) Laughing at the tortoise"], answer: "A" },
            { question: "What is the moral of the story?", options: ["A) Slow and steady wins the race", "B) Always run fast", "C) Overconfidence leads to failure", "D) Tortoises are stronger than hares"], answer: "A" }
        ];

        function loadQuiz() {
            let quizContainer = document.getElementById("quiz");
            quizContainer.innerHTML = "";
            questions.forEach((q, index) => {
                let questionHTML = `<div class='question'>${index + 1}. ${q.question}</div>`;
                questionHTML += `<div class='options'>`;
                q.options.forEach(option => {
                    let value = option.charAt(0);
                    questionHTML += `<label><input type='radio' name='q${index}' value='${value}'> ${option}</label>`;
                });
                questionHTML += `</div>`;
                quizContainer.innerHTML += questionHTML;
            });
        }

        function submitQuiz() {
            let score = 0;
            questions.forEach((q, index) => {
                let selectedOption = document.querySelector(`input[name='q${index}']:checked`);
                if (selectedOption && selectedOption.value === q.answer) {
                    score++;
                }
            });

            window.location.href = `story_4_quiz_result.html?score=${score}`;
        }

        loadQuiz();
    </script>
</body>
</html>
